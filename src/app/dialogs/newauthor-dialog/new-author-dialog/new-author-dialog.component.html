<h2 mat-dialog-title>Add New Author</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Author Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onAdd()">Add</button>
</mat-dialog-actions>
