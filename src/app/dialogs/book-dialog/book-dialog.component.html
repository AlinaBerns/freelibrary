
<form [formGroup]="bookForm" style="height: 100%; background-color: var(--background-color);">
  
  <h2 mat-dialog-title style="color: var(--text-color); margin-bottom: 8%;">{{data ? 'Edit Book' : 'Add Book'}}</h2>
  <mat-dialog-content>
    <mat-form-field style="width: 100%;">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <mat-label>Author</mat-label>
      <mat-select formControlName="author">  <!-- Change this line -->
        <mat-option *ngFor="let author of authors" [value]="author">
          {{ author.name }}
        </mat-option>
        <mat-option (click)="openNewAuthorDialog()">
          Add new author
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field style="width: 100%;">
      <mat-label>Genre</mat-label>
      <input matInput formControlName="genre">
    </mat-form-field>
    <!-- ... rest of your fields ... -->
    <mat-form-field style="width: 100%;">
      <mat-label>ISBN</mat-label>
      <input matInput formControlName="isbn" placeholder="enter isbn">
      <mat-error *ngIf="bookForm.controls.isbn.hasError('pattern')">
        ISBN must be 13 digits
      </mat-error>
    </mat-form-field>
    <!-- ... rest of your fields ... -->
    <mat-form-field style="width: 100%;">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">  <!-- Change this line -->
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions style="margin-left: 4%;">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button type="submit" [disabled]="!bookForm.valid" [mat-dialog-close]="bookForm.value">Ok</button>
  </mat-dialog-actions>

</form>
