<h2 mat-dialog-title>Borrowed Books</h2>
<mat-dialog-content>
  <mat-list>
    <mat-list-item *ngFor="let borrowedBook of data.borrowedBooks">
      <mat-checkbox (change)="toggleSelection(borrowedBook.book)">
        {{ borrowedBook.book.title }} (Status: {{ borrowedBook.book.status}}) 
      </mat-checkbox>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">back</button>
  <button mat-button (click)="onOkClick()">Return Books</button>
</mat-dialog-actions>
